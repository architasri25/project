<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register-login Form</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".login").hide();
			$(".register_li").addClass("active");

			$(".login_li").click(function(){
			  $(this).addClass("active");
			  $(".register_li").removeClass("active");
			  $(".login").show();
			   $(".register").hide();
			})

			$(".register_li").click(function(){
			  $(this).addClass("active");
			  $(".login_li").removeClass("active");
			  $(".register").show();
			   $(".login").hide();

         if($("#input_field1").val()==""){
          alert("Please Enter Your Name!");
          $("#input_field1").val('');
          $("#input_field1").focus();
         }
			})
		});
	</script>
</head>
<body>
  <div class="wrapper">
  <div class="left">
      <h3>SNIPPET</h3>   
    <img src="WhatsApp Image 2024-02-18 at 17.08.27_498c6e43.jpg" alt="Snippet">
  </div>
  <div class="right">
    <div class="tabs">
      <ul>
        <li class="register_li">Sign Up</li>
        <li class="login_li">login</li>
      </ul>
    </div>
    
    <div class="register">
      <div class="input_field">
        <input type="text" placeholder="First Name" class="input">
        </div>

      
      <div class="input_field">
        <input type="text" placeholder="Last Name" class="input">
      </div>
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Sign Up</a></div>
    </div>
    
    <div class="login">
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Log in</a></div>
    </div>
    
  </div>
</div>
</body>
</html>
